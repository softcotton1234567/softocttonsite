<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particelle con Logo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

 
</head>


<body>


  <a href="https://kick.com/oauth2/authorize?response_type=code&client_id=01JPYJC30DXY2PJR97V8EXNDF8&redirect_uri=https%3A%2F%2Fspeedprints.store%2F&scope=user.read">
    Login with Kick
</a>


<div id="user-info" class="user-info" style="display: none;">
    <img id="user-avatar" class="user-avatar" src="" alt="Profile">
    <span id="username" class="username"></span>
</div>

  
  <!-- Contenitore delle particelle -->
  <div id="particles"></div>

  <!-- Contenitore logo -->
  <div class="logo-container">
    <img src="softcottonlogo.png" alt="Logo YouTube" class="logo">
  </div>

  <div class="promo-text">
    <span>use code </span> <span class="highlight">softcotton </span> <span>on </span> <span class="highlight">every site </span>
  </div>

  <!-- Barra con link social -->
  <div class="social-bar-container">
    <div class="social-bar">
      <a href="https://www.youtube.com/@gamblesoftcotton" target="_blank" class="social-link">
        <img src="ytlogo.png" alt="YouTube Logo" class="social-icon">
      </a>
      <span class="separator">|</span>
      <a href="https://x.com/gambaSoftCotton" target="_blank" class="social-link">
        <img src="twitterlogo.png" alt="Twitter Logo" class="social-icon">
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
